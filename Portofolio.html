<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio - Buruh Gambar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'media' };
  </script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-100">
  <script>AOS.init();</script>

  <header class="p-4 bg-white/90 dark:bg-gray-800/90 shadow-md backdrop-blur-sm fixed w-full z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="/" class="text-xl font-bold hover:text-blue-500 flex items-center space-x-2">
        <img src="https://res.cloudinary.com/dwejlisif/image/upload/v1744538459/LOGO_BURUH_GAMBAR_FIX_PNG-02_fbwlfc.png" alt="Logo" class="h-8" />
        <span>BURUHGAMBAR</span>
      </a>
      <nav class="space-x-4 text-sm sm:text-base">
        <a href="/" class="hover:text-blue-500 transition-colors">Beranda</a>
        <a href="portfolio.html" class="text-blue-600 dark:text-blue-400 font-semibold underline">Portofolio</a>
      </nav>
    </div>
  </header>

  <main class="pt-32 pb-20 px-4 max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-10">Galeri Portofolio Lengkap</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Daftar Gambar -->
      <img src="https://res.cloudinary.com/dwejlisif/image/upload/v1744537302/PORTOFOLIO_RENDER-01_lthk11.jpg" alt="Portofolio 1" class="rounded-xl shadow hover:scale-105 transition-transform duration-300" />
      <img src="https://res.cloudinary.com/dwejlisif/image/upload/v1744537286/PORTOFOLIO_RENDER-02_wgm52b.jpg" alt="Portofolio 2" class="rounded-xl shadow hover:scale-105 transition-transform duration-300" />
      <img src="https://res.cloudinary.com/dwejlisif/image/upload/v1744537738/PORTOFOLIO_BURUH_GAMBAR_3D_ISOMETRI-07_ik9wzu.jpg" alt="Portofolio 3" class="rounded-xl shadow hover:scale-105 transition-transform duration-300" />
      <img src="https://res.cloudinary.com/dwejlisif/image/upload/v1744538006/PORTOFOLIO_BURUH_GAMBAR_RENDER_2_dxziqm.jpg" alt="Portofolio 4" class="rounded-xl shadow hover:scale-105 transition-transform duration-300" />
      <img src="https://res.cloudinary.com/dwejlisif/image/upload/v1744538129/BURUHGAMBAR_PORTO_BACKDROP_fthpx2.jpg" alt="Portofolio 5" class="rounded-xl shadow hover:scale-105 transition-transform duration-300" />
      <img src="https://res.cloudinary.com/dwejlisif/image/upload/v1744538104/PORTOFOLIO_BURUH_GAMBAR_JMM-01_wyiubc.jpg" alt="Portofolio 6" class="rounded-xl shadow hover:scale-105 transition-transform duration-300" />
      <img src="https://res.cloudinary.com/dwejlisif/image/upload/v1744540492/PORTOFOLIO_INTERIOR_MASJID_BAITIL_ATIQ-03_ezlsgb.jpg" alt="Portofolio 7" class="rounded-xl shadow hover:scale-105 transition-transform duration-300" />
      <img src="https://res.cloudinary.com/dwejlisif/image/upload/v1744540558/PORTOFOLIO_BURUH_GAMBAR-01_ue0ere.jpg" alt="Portofolio 8" class="rounded-xl shadow hover:scale-105 transition-transform duration-300" />
    </div>
  </main>

  <footer class="bg-gray-800 text-white dark:bg-black py-6 text-center">
    <p>&copy; <span id="year"></span> Buruh Gambar. Hak cipta dilindungi.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
